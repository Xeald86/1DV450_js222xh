<!DOCTYPE html>
<html data-ng-app="app">
<head>
	<title>TOERH</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body>


    <div ng-controller="menuController" class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/home">TOERH 1.3</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{active: path == '/home'}"><a href="#/home">Home</a></li>
					<li ng-class="{active: path == '/login'}"><a href="#/login">Sign in</a></li>
					<li class="dropdown">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">Resources<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#/resources/create">Add new resource</a></li>
							<li class="divider"></li>
							<li><a href="#/resources/all">All resources</a></li>
							<li class="divider"></li>
							<li><a href="#/tags">Sort by tag</a></li>
							<li><a href="#/licences">Sort by licence</a></li>
							<li><a href="#/types">Sort by type</a></li>
							<li><a href="#/users">Sort by user</a></li>
						</ul>
					</li>
				</ul>
			<form name="searchForm" ng-submit="search(searchForm.$valid)" ng-controller="searchFormController" novalidate>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<div class="form-group" ng-class="{ 'has-error' : searchForm.searchword.$invalid && !searchForm.searchword.$pristine }" style="margin-top: 5px;">
						<input type="text" name="searchword" placeholder="Search resource" ng-minlength=3 required class="form-control input-sm" ng-model="searchword" />
					</div>
				</li>
			</ul>
			</form>
			</div>
		</div>
    </div>


	<div class="container">
		<div id="mainContainer">
			<div data-ng-view="" style="padding: 10px 20px 20px 20px;"></div>
		</div>
	</div>

	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
	<script src="http://code.angularjs.org/1.2.14/angular-route.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="app/app-init.js"></script>
	<script src="app/route.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers/controllers.js"></script>
</body>
</html>
