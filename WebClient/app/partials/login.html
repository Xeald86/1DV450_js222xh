<div id="content">
	<div>
		<h2>Sign in</h2>
		<p>You can sign in on a existing account here.</p>
		
		<form name="loginForm" ng-submit="login(loginForm.$valid)" ng-controller="loginFormController" novalidate>
			<p ng-show="errorMessage != null" class="errorSpan">
				{{errorMessage}}
			</p>
			<div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
				<label>Email: <span class="errorSpan">{{ APIResponse.errors.email[0] }}</span></label>
				<input type="email" name="email" class="form-control" ng-minlength=5 ng-maxlength=100 required ng-model="tryUser.email" />
				<p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Not a valid email</p>
			</div>
			
			<div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
				<label>Passsword: <span class="errorSpan">{{ APIResponse.errors.password[0] }}</span></label>
				<input type="password" name="password" class="form-control" required ng-model="tryUser.password" />
				<p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Please enter a password</p>
			</div>

			<input type="submit" class="btn btn-primary" value="Sign in" ng-disabled="loginForm.$invalid" />
		</form>
	</div>
</div>
