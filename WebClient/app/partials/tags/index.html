<div id="content">
	<div>
		<h2>Sort resources by tag</h2>
		<p>Select the tag you want to see resources for.</p>
		<p>
			<button class="btn btn-xs btn-default" ng-disabled="page == 1" ng-click="getTags(page - 1)">Previous</button>
			{{page}}/{{totalPages}}
			<button class="btn btn-xs btn-default" ng-disabled="page >= totalPages" ng-click="getTags(page + 1)">Next</button>
		</p>
		<hr>
		<span ng-repeat="tag in tags track by $index">
			<a href="#/tags/{{ tag.id }}">{{ tag.tag }}</a>, 
		</span>
	</div>
</div>
